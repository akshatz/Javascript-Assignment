            Category

            is Public <input type ="radio" name="isPublic" class="isPublicYes">Yes
                    <input type ="radio" name="isPublic" class="isPublicNo" >No<br /><br />

            Reminder<input type="date" name="date" id="reminder"required><br /><br />
            <ul id="myUL"></ul>

            <input type="button" value="Delete" onclick="onDelete()">
        </form>
<form method="POST">
    Filter By

   <input type="date" id="sdate" onchange="filterbyDate()"/>

</form>
